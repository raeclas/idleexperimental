<!DOCTYPE html>
<head>
    <title>Number Go Up Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="content">
        <div class="menus">
            <div class="main">
                <button id="click">Number Go Up</button>
                <button id="visit">Visit Marketplace</button>
            </div>

            <div class="marketplace">
                <div class="sellButtons">
                    <button id="sell1">Cash in [1]</button>
                    <button id="sell10">Cash in [10]</button>
                    <button id="sellAll">Cash in All</button>
                </div>

                <div class="upgrades">
                    <button id="autoNumber">Buy [1] Auto Number ($20)</button>
                </div>   

                <button id="return">Return</button>
                <div class="messageNoMoney">Not enough Money</div>
            </div>
             
        </div>

        <div class="inventory">
            <p id="money">Money: $0</p>
            <p id="number">Number: 0</p>
        </div>
    
    </div>
</body>
